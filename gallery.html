  <script>
  const images = [
    "images/gronningen-31.jpg",
    "images/gronningen-33.jpg",
    "images/gronningen-34.jpg",
    "images/gronningen-37.jpg",
    "images/gronningen-38.jpg",
    "images/gronningen-39.jpg",
    "images/gronningen-42.jpg",
    "images/gronningen-45.jpg",
    "images/gronningen-47.jpg",
    "images/gronningen-48.jpg",
    "images/gronningen-49.jpg",
    "images/gronningen-50.jpg",
    "images/gronningen-51.jpg",
    "images/gronningen-53.jpg",
    "images/gronningen-54.jpg",
    "images/gronningen-56.jpg",
    "images/gronningen-57.jpg",
    "images/gronningen-58.jpg",
    "images/gronningen-59.jpg",
    "images/gronningen-30.jpg"
  ];
  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    document.getElementById('lightbox-img').src = images[index];
    document.getElementById('lightbox').style.display = 'flex';
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }

  function nextImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById('lightbox-img').src = images[currentIndex];
  }

  function prevImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById('lightbox-img').src = images[currentIndex];
  }


  document.addEventListener("keydown", function (e) {
  if (document.getElementById('lightbox').style.display === 'flex') {
    if (e.key === "ArrowRight") {
      nextImage(e);
    } else if (e.key === "ArrowLeft") {
      prevImage(e);
    } else if (e.key === "Escape") {
      closeLightbox();
    }
  }
});
</script>
